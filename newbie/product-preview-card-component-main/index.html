<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main>
    <article class="product-card">
      <!--
        <picture class="product-card__imgs">
        <source class="product-card__img-mobile" srcset="./images/image-product-mobile.jpg">
        <img class="product-card__img-desktop" src="./images/image-product-desktop.jpg" alt="product">
      </picture>
      -->
      
      
      <img class="product-card__img" src="./images/image-product-desktop.jpg" alt="product">
      
      <section class="product-card__information">
        <p class="product-card__type">
          Perfume
        </p>
        <h2 class="product-card__name">
          Gabrielle Essence Eau De Parfum
        </h2>
        <p class="product-card__description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <p class="product-card__prices">
          <span class="product-card__product-sale-price">
            $149.99
          </span>
          <span class="product-card__product-price">
            $169.99
          </span>
        </p>
        <button class="product-card__btn" type="button">
          <img class="product-card__btn-icon" src="./images/icon-cart.svg" alt="cart icon">
          <span class="product-card__btn-name">Add to Cart</span>
        </button>
      </section>
    </article>
  </main>

  </div>
  -->
</body>
</html>
