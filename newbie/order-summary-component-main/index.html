<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <article class="musicCard">
      <figure class="musicCard__img">
        <img class="musicCard__img musicCard__img-hero" src="./images/illustration-hero.svg" alt="card illustration">
      </figure>
      <section class="musicCard__info">
        <h2 class="musicCard__title">
          Order Summary
        </h2>
        <p class="musicCard_description">
          You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </p>
        <section class="musicCard__infoPlan">
          <img class="musicCard__musicIcon" src="./images/icon-music.svg" alt="music icon">
          <p class="musicCard__plan">
            <span class="musicCard__typePlan">
              Annual Plan
            </span>
            <span class="musicCard__pricePlan">
              $59.99/year
            </span>
          </p>
          <a class="musicCard__changePlan" href="#">
            Change
          </a>
        </section>
        <button class="musicCard__payBtn" type="button">
          Proceed to Payment
        </button>
        <a class="musicCard__cancelOrderBtn" href="#">
          Cancel Order
        </a>
      </section>
    </article>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
