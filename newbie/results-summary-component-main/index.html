<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  -->
</head>
<body>
  <main>
    <article class="result-card">
      <section class="result-card__result-information">
        <h3 class="result-card__result-information-title">
          Your Result
        </h3>
        <div class="result-card__score">
          <p class="result-card__user-score">
            76
          </p>
          <p class="result-card__general-score">
            of 100
          </p>
        </div>
        <h2 class="result-card__message-title">
          Great
        </h2>
        <p class="result-card__message">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
      <section class="result-card__result-summary">
        <h3 class="result-card__result-summary-title">
          Summary
        </h3>
        <div class="result-card__result-summary-skills-list">
          <div class="result-card__result-summary-skill result-card__result-summary-skill-reaction">
            <img class="result-card__result-summary-skill-icon" src="./assets/images/icon-reaction.svg" alt="skill">
            <p class="result-card__result-summary-skill-info">
              <p class="result-card__result-summary-skill-name">
                Reaction
              </p>
              <p class="result-card__result-summary-skill-score">
                <span class="result-card__result-summary-skill-score-user">
                  80
                </span>
                / 100
              </p>
            </p>
          </div>
          <div class="result-card__result-summary-skill result-card__result-summary-skill-memory">
            <img class="result-card__result-summary-skill-icon" src="./assets/images/icon-memory.svg" alt="skill">
            <p class="result-card__result-summary-skill-info">
              <p class="result-card__result-summary-skill-name">
                Memory
              </p>
              <p class="result-card__result-summary-skill-score">
                <span class="result-card__result-summary-skill-score-user">
                  92
                </span>
                / 100
              </p>
            </p>
          </div>
          <div class="result-card__result-summary-skill result-card__result-summary-skill-verbal">
            <img class="result-card__result-summary-skill-icon" src="./assets/images/icon-verbal.svg" alt="skill">
            <p class="result-card__result-summary-skill-info">
              <p class="result-card__result-summary-skill-name">
                Verbal
              </p>
              <p class="result-card__result-summary-skill-score">
                <span class="result-card__result-summary-skill-score-user">
                  61
                </span>
                / 100
              </p>
            </p>
          </div>
          <div class="result-card__result-summary-skill result-card__result-summary-skill-visual">
            <img class="result-card__result-summary-skill-icon" src="./assets/images/icon-visual.svg" alt="skill">
            <p class="result-card__result-summary-skill-info">
              <p class="result-card__result-summary-skill-name">
                Visual
              </p>
              <p class="result-card__result-summary-skill-score">
                <span class="result-card__result-summary-skill-score-user">
                  72
                </span>
                 / 100
              </p>
            </p>
          </div>
        </div>
        <button class="result-card__result-summary-btn" type="button">
          Continue
        </button>
      </section>
    </article>
  </main>

  <div class="attribution">

    Coded by <a href="#">Your Name Here</a>.
  </div>
  -->
</body>
</html>
