<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <article class="card">
      <img class="card__topDecoration" src="./images/bg-pattern-card.svg" alt="top card style">
      <img class="card__img" src="./images/image-victor.jpg" alt="avatar image">
      <section class="card__profile"> 
        <h3 class="card__userName">
          Victor Crest
          <span class="card__userAge">
            26
          </span>
        </h3>
        <p class="card__userCountry">
          London
        </p>
      </section>
      <section class="card__stats">
        <section class="card__followers">
          <h3 class="card__statNumber">
            80K
          </h3>
          <p class="card__statName">
            Followers
          </p>
        </section>
        <section class="card__likes">
          <h3 class="card__statNumber">
            803K
          </h3>
          <p class="card__statName">
            Likes
          </p>
        </section>
        <section class="card__photos">
          <h3 class="card__statNumber">
            1.4K
          </h3>
          <p class="card__statName">
            Photos
          </p>
        </section>
      </section>
    </article>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
