<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="logo">
  </header>
  <main class="huddle">
    <section class="huddle__left">
      <section class="illustration">
        <img class="illustration__mockup" src="./images/illustration-mockups.svg" alt="illustration">
      </section>
    </section>
    <section class="huddle__right">
      <section class="huddle__right-top">
        <h2 class="huddle__title">
          Build The Community Your Fans Will Love
        </h2>
        <p class="huddle__description">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion. 
        </p>
        <section class="register">
          <button class="register__btn" type="button">
            Register
          </button>
        </section>
      </section>
      <section class="huddle__right-bottom">
        <section class="huddle-social">
          <ion-icon class="huddle-social__facebook" name="logo-facebook"></ion-icon>
          <ion-icon class="huddle-social__twitter" name="logo-twitter"></ion-icon>
          <ion-icon class="huddle-social__instagram" name="logo-instagram"></ion-icon>
        </section>
      </section>
    </section>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</html>
