<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <article class="card">
      <section class="card__sectionInfo">
        <h2 class="card__title">
          Get <span class="card__title-highlighted">insights</span> that help your business grow.
        </h2>
        <p class="card__description">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.
        </p>
        <section class="card__sectionStats">
          <section class="card__stat">
            <h3 class="card__statNumber">
              10k+
            </h3>
            <p class="card__statType">
              companies
            </p>
          </section>
          <section class="card__stat">
            <h3 class="card__statNumber">
              314
            </h3>
            <p class="card__statType">
              templates
            </p>
          </section>
          <section class="card__stat">
            <h3 class="card__statNumber">
              12m+
            </h3>
            <p class="card__statType">
              queries
            </p>
          </section>
        </section>
      </section>
      <section class="card__sectionImg">
        <img class="card__img" src="./images/image-header-desktop.jpg" alt="img card">
      </section>
    </article>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
