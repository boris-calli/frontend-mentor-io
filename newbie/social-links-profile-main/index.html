<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section class="profile-card">
      <img class="profile-card__user-img" src="./assets/images/avatar-jessica.jpeg" alt="avatar">
      <h3 class="profile-card__user-name">Jessica Randall</h3>
      <p class="profile-card__user-location">
        <span>
          London, United Kingdom
        </span>
      </p>
      <p class="profile-card__user-description">
        "Front-end developer and avid reader."
      </p>
      <section class="profile-card__btns">
        <button class="profile-card__btn profile-card__btn-github" type="button">GitHub</button>
        <button class="profile-card__btn profile-card__btn-frontend-mentor" type="button">Frontend Mentor</button>
        <button class="profile-card__btn profile-card__btn-linkedin" type="button">LinkedIn</button>
        <button class="profile-card__btn profile-card__btn-twitter" type="button">Twitter</button>
        <button class="profile-card__btn profile-card__btn-instagram" type="button">Instagram</button>
      </section>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
